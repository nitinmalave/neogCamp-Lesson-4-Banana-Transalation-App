<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translation</title>
    <link href="./style.css" rel='stylesheet'>
</head>

<body>

    <nav>
         <div style="font-size: 2rem; padding: 1rem;">
            Hello Banana 🍌 
        </div>
    </nav>
    

    <main>
        <textarea id='input-area' placeholder='Put your text here to translate it in banana language' value></textarea>

        <button id='btn-translate' class='button-class'>Translate To Banana</button>
        <button id='btn-clear' class='button-class'>Clear</button>
        <div style="font-size: large;">See translated texts here 👇</div>

        <div id='translate-output' style="padding: 0.5rem; font-size: large;"></div>
    </main>

    <footer>
        <div style="font-size: x-large;">About</div>
            <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. 
            Use the translator to convert your text from English to Minion speak or Banana language.
            </p>
        </div>
    </footer>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
